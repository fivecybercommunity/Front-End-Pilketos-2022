<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./home.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="logo ms-4">
        <img src="./src/logo-SMAN_5.png" alt="" id="mh" />
        <h1 class="fs-4 d-none d-md-flex">SMAN 5 Bandung</h1>
      </div>
      <i class="bi bi-list d-md-none text-white me-4" id="btn-nav"></i>
      <div class="links me-4 g-5 d-none d-md-flex pt-md-0 pt-5" id="nav-container">
        <a href="./index.html" class="fs-5 fw-bold">Home</a>
        <a href="" class="fs-5 fw-bold">Tata Cara</a>
        <a href="./login.html" class="fs-5 fw-bold login rounded-2">Login</a>
      </div>
    </nav>
    <!--form-->
    <div class="d-flex flex-column justify-content-center align-items-center text-center">
      <form
        class="d-flex flex-column justify-content-center align-items-center text-center text-white border-1 border border-light rounded-4 p-4 w-50"
        id="form"
      >
        <div class="mb-3 w-50 d-flex flex-column justify-content-center align-items-center form-group">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            placeholder="Masukkan Username Anda"
            type="email"
            class="form-control px-5 text-center"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-5 w-50 d-flex flex-column justify-content-center align-items-center form-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input placeholder="Masukkan Password Anda" type="password" class="form-control px-5 text-center" id="exampleInputPassword1" />
        </div>
        <a href="./vote.html" class="bg-light rounded-3 p-2 text-dark">Submit</a>
      </form>
    </div>

    <!--footer-->
    <footer class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-5">
      <!-- identitas -->
      <div class="indentitas">
        <p class="fw-semibold">Collaborration of PK and FCC</p>
        <div class="logo-container d-flex justify-content-center gap-3">
          <img src="./src/logo-pk 3.png" alt="" />
          <img src="./src/logo_FCC 2.png" alt="" />
        </div>
      </div>

      <!-- contact -->
      <div class="contact d-flex flex-column">
        <h6 class="fw-semibold fs-6">Kontak Panitia</h6>
        <p class="fs-6"><i class="bi bi-whatsapp me-2"></i>087799999991 (Fulan)</p>
        <p class="fs-6"><i class="bi bi-whatsapp me-2"></i>087799999991 (Fulan)</p>
      </div>
    </footer>

    <script>
      navstatus = false;
      document.getElementById("btn-nav").addEventListener("click", () => {
        navmenu = document.getElementById("nav-container");

        if (!navstatus) {
          navmenu.classList.toggle("d-none");
          setTimeout(() => {
            navmenu.classList.toggle("aktif");
          }, 50);
          navstatus = true;
        } else {
          navmenu.classList.toggle("aktif");
          setTimeout(() => {
            navmenu.classList.toggle("d-none");
          }, 500);
          navstatus = false;
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
